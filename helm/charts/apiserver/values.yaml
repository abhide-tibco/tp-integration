  DP_INTERNAL_URL: "***NOT AVAILABLE***"

ingress:
  # -- Enables configuration of ingress to expose apiserver. Requires ingress support in the Kubernetes cluster.
  enabled: true
  hostsOverride: false
  className: haproxy
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix

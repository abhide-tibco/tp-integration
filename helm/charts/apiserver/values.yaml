# Default values for apiserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  cic:
    data:
      SYSTEM_WHERE: "local"
      SYSTEM_WHO: "local"
      SYSTEM_DOCKER_REGISTRY: "reldocker.tibco.com"
  cp:
    dataplaneId: dp-dp1
    instanceId: defaultinstid
  apiserver:
    data:
      namespace: dp-integration-default
    image:
      registry: 664529841144.dkr.ecr.us-west-2.amazonaws.com
      tag: 7-m1-ext
    logging:
      image:
        enabled: false
        registry: ""
        tag: ""
        resources: {}

replicaCount: 1

image:
  repository: tci/apiserver
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

probes:
  liveness:
    initialDelaySeconds: 3
    failureThreshold: 5
    periodSeconds: 5
    timeoutSeconds: 5

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 7815
  targetPort: 7815

apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    use-subpath: "true"
  labels:
    {{- include "buildserver.labels" . | nindent 4 }}
  name: {{ .Release.Name }}-{{ .Chart.Name }}-serviceconfig
  namespace: {{ .Values.global.buildserver.data.namespace }}
data:
  {{- range $filename, $content :=  .Values.config }}
  {{- if $content }}
  {{ $filename }}: {{ tpl $content $ | quote }}
  {{- end }}
  {{- end }}

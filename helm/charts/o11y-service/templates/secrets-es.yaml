# This secret is used to set the initial credentials of the node container.
{{- $fullName := include "o11y-service.fullname" . -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}-es
  labels:
    {{- include "o11y-service.shared.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  LOGSERVER_PASSWORD: {{ default "" .Values.secret.es.password | b64enc | quote }}

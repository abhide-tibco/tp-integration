helmCharts:
  - name: bwprovisioner-${INSTANCEID}
    namespace: ${NAMESPACE}
    repository:
      git:
        host: https://github.com/sasahoo-tibco/tp-integration.git
        path: /helm/charts/bwprovisioner
        branch: ${BRANCH}
    values:
      - content: |
          dataplaneId: ${DATAPLANEID}
          instanceId: ${INSTANCEID}
          global:
            bwprovisioner:
              data:
                namspace: ${NAMESPACE}
              image:
                registry: 664529841144.dkr.ecr.ap-southeast-2.amazonaws.com
                tag: 35-m1-ext
          ingress:
            annotations:
              haproxy.org/cors-enable: "true"
              haproxy.org/load-balance: leastconn
              haproxy.org/src-ip-header: X-Real-IP
              haproxy.org/timeout-http-request: 600s
              ingress.kubernetes.io/rewrite-target: /
              meta.helm.sh/release-name: bwprovisioner
              meta.helm.sh/release-namespace: ${NAMESPACE}
            className: ${INGRESS_CLASS}
            enabled: true
            hosts:
            - host: ""
              paths:
              - path: /tibco/agent/integration/${INSTANCEID}/bwprovisioner/
                pathType: Prefix

          volumes:
            orchestrator:
              persistentVolumeClaim:
                create: true
              storageClassName: "gp2"
                resources:
                  requests:
                    storage: 8Gi
              volumeName: ""
              existingClaim: ""
          config:
            DATAPLANE_ID: ${DATAPLANEID}
            INSTANCE_ID: ${INSTANCEID}
